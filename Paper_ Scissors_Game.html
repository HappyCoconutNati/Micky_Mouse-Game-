<!DOCTYPE html>
<html>
<head>
	<title>Rock ,Paper, Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="Paper_Scissors_Game.css">
	<link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
</head>
<body>
	 <header>
     <h1>Rock Paper Scissors</h1>
     </header>

    <div class='scoreboard'>
     <div id='user-label' class='badge'>User</div>
     <div id='computer-label' class='badge'>Micky</div>
     <span id='user-score'>0</span>:<span id='computer-score'>0</span>
    </div>

    <div class='result'>
    	<p> Paper covers rock. You win!</p>
    </div>

    <div class='choices'>
      <div class='choice'>
       <img id='r' src="rock_icon.png" alt='rock'>
      </div> 
      <div class='choice'>
       <img id='p' src="paper_icon.png" alt='paper'>
      </div> 
      <div class='choice'>
       <img id='s' src="scissors_icon.png" alt='scissors'>
      </div> 
    </div>

    <p id='actionmessage'>Make your move.</p>


 <script type="text/javascript" src='Paper_Scissors_Game.js'></script>
 </body>
</html>
